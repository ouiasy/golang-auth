<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メールアドレスの確認</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>メールアドレスの確認</h1>
    <p>{{.UserName}} 様</p>
    <p>ご登録ありがとうございます。以下のボタンをクリックしてメールアドレスを確認してください。</p>
    
    <a href="{{.VerifyUrl}}" class="button">メールアドレスを確認する</a>
    
    <p>ボタンが機能しない場合は、以下のURLをブラウザにコピー＆ペーストしてください：</p>
    <p><code>{{.VerifyUrl}}</code></p>
    
    <div class="footer">
        <p>このメールに心当たりがない場合は、無視していただいて構いません。</p>
    </div>
</body>
</html>
